<!doctype html>

<title>{{ path }} - DSSE demo</title>
{% include "header.html" %}

<p>Contents of <tt>{{ path }}</tt>:</p>

<pre>{% for chunk in chunks -%}
  {%- if chunk == highlight -%}
    <span>{{chunk}}</span>
  {%- else -%}
    {{ chunk }}
  {%- endif -%}
{%- endfor %}</pre>

<form action="{{ url_for("edit_view", path=path) }}" method="GET">
    <button>Edit</button>
</form>

<!doctype html>

<title>{{ path }} - DSSE demo</title>
{% include "header.html" %}

<p>Contents of <tt>{{ path }}</tt>:</p>
<p><a href="{{ url_for("index") }}">Home</a>
    | <a href="javascript: window.history.go(-1);">Go back.</a></p>

<form action="{{ url_for("edit_view", path=path) }}" method="GET">
    <p><button>Edit</button></p>
</form>

<pre>{% for chunk in chunks -%}
  {%- if chunk == highlight -%}
    <span>{{chunk}}</span>
  {%- else -%}
    {{ chunk }}
  {%- endif -%}
{%- endfor %}</pre>

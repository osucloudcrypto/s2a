<!doctype html>

<title>DSSE demo</title>
{% include "header.html" %}

<h1> Search results </h1>

<p>Found {{ results | length }} results. {% if results|length == 69 %}Nice.{% endif %}
<p><a href="{{ url_for("index") }}">New search.</a>

<ul>
  {% for result in results %}
    <li><a href="{{ url_for("view", path=result.strip('/'), highlight=query) }}">{{ result }}</a></li>
  {% endfor %}
</ul>
